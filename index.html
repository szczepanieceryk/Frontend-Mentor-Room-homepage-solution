<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Room homepage</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500&display=swap" rel="stylesheet">
  <!-- bootstrao styles for grid layout -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- main styles and JS -->
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <div class="app-wrapper">
    <div class="container">
      <nav id="nav" class="navigation">
        <img id="hamburger-icon" class="hamburger-icon" src="./images/icon-hamburger.svg" alt="menu icon">
        <img id="close-icon" class="close-icon" src="./images/icon-close.svg" alt="close menu icon">
        <img class="logo" src="./images/logo.svg" alt="brand logo">
        <ul class="ul-list">
          <li class="li-element">
            <a class="nav-link" href="#">
              Home
            </a>
          </li>
          <li class="li-element">
            <a class="nav-link" href="#">
              Shop
            </a>
          </li>
          <li class="li-element">
            <a class="nav-link" href="#">
              About
            </a>
          </li>
          <li class="li-element">
            <a class="nav-link" href="#">
              Contact
            </a>
          </li>
        </ul>
      </nav>
      <div class="row align-items-center">
        <div class="col-xl-7">
          <div class="slider" id="slider">
            <img class="slider-image image" id="slider-img" src="" alt="chairs">
            <div class="slider-handler">
              <svg id="prev-slide" width="14" height="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M13 0L1 12l12 12" stroke="#FFF" fill="none" fill-rule="evenodd" /></svg>
              <svg id="next-slide" width="14" height="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 0l12 12L1 24" stroke="#FFF" fill="none" fill-rule="evenodd" /></svg>
            </div>
          </div>
        </div>
        <div class="col-xl-5">
          <div class="text-content slider">
            <h3 class="slider-title title" id="slider-title"></h3>
            <span class="slider-text text" id="slider-text"></span>
            <button class="btn shop">
              Shop now
            </button>
            <svg class="btn-arr" width="40" height="12" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M34.05 0l5.481 5.527h.008v.008L40 6l-.461.465v.063l-.062-.001L34.049 12l-.662-.668 4.765-4.805H0v-1h38.206l-4.82-4.86L34.05 0z"
                fill="#000" fill-rule="nonzero" /></svg>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <div class="about">
            <img class="about-img image" id="about-image" src="" alt="chairs and coffee table" class="about-img">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="text-content about">
            <h5 class="title about-title" id="about-title"></h5>
            <span class="text" id="about-text"></span>
          </div>
        </div>
        <div class="col-lg-4">
          <img class="light-img image" id="light-image" src="" alt="chair" class="light">
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/szczepanieceryk">Eryk Szczepaniec</a>.
    </div>
  </div>
</body>

</html>
